<!doctype html>
<html lang="en" data-theme="">
	<head>
		<script>
			let currentTheme = localStorage.getItem('theme');
			if (!currentTheme) {
				localStorage.setItem('theme', 'dark');
				currentTheme = 'light';
			}
			document.documentElement.setAttribute('data-theme', currentTheme);
		</script>
		<!--App-->
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/google-font.css" />
		<title>Victor Faruna | Fullstack Developer</title>
		<meta
			name="description"
			content="Victor Faruna is a passionate Fullstack Developer with 4+ years experience creating visually stunning and performant websites. He is a self-taught developer who has worked with various technologies such as HTML, CSS, JavaScript, and Svelte. He has a strong background in web development and has experience working with popular frameworks such as Next.js, SvelteKit, and Tailwind CSS."
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
